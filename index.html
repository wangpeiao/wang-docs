<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>让风吹去阴影在线文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>

<body>
    <div id="app">
    </div>
    <script>
        window.$docsify = {
            // logo: '',
            name: '让风吹去阴影在线文档', // 文档标题，会显示在侧边栏顶部
            repo: 'https://github.com/wangpeiao/wang-docs/', // 右上角Github图标链接
            loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
            loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
            subMaxLevel: 2, // 生成目录的最大层级
            coverpage: true,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 禁用emoji
            noEmoji: true,
            disqus: 'shortname',
            notFoundPage: true,
            // 滚动到锚点是与顶部的距离
            topMargin: 90,
            search: {
                paths: 'auto',
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 3,
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            // 文本高亮
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: "信息"
                },
                tip: {
                    label: "提示"
                },
                warning: {
                    label: "注意"
                },
                attention: {
                    label: "切记"
                }
            },
            Valine: {
                appId: 'N7XJP8CMt5eQyujcXJYrUvwD-gzGzoHsz',
                appKey: 'OC53VREYrbyrMnbJNFjeurtv',
                docPath: 'hash', //default to `hash` ,or you can choose `full`
            },
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            },
        }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 一键复制插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 分页导航 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 表情符号 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
    <!-- 评论系统 -->
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
    <!-- 阅读进度条 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>



</body>

</html>
